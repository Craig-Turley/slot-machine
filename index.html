<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="./main.css" rel="stylesheet">

    <title>Slot Machine</title>
</head>
<body>
    
    <div class="slots">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>

    <div class="ui">
        <div class="credits">        
            <img src="../Assets/Test_Playscreen_console_credits.png" alt="Credits">    
            <p id="credits">1000</p>        
        </div>
        <div class="credits">
            <img src="../Assets/Test_Playscreen_console_bet.png" alt="Bet">
            <p id="bet">1</p>
            <div class="minus_plus">
                <img src="../Assets/Test_Playscreen_btn_-.png" alt="Minus" id="minus">
                <img src="../Assets/Test_Playscreen_btn_+.png" alt="Plus" id="plus">  
            </div>
        </div>
        <div class="credits">
            <img src="../Assets/Test_Playscreen_console_win.png" alt="Win">
            <p id="win"></p>
        </div>
        <div>
            <img src="../Assets/Test_Playscreen_console_spin.png" alt="Spin" id="btn-spin">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
